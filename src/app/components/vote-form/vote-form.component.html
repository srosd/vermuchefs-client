<form [formGroup]="form" (submit)="onSubmit()" style="display: flex; flex-direction: column;">
  <mat-form-field appearance="fill" >
    <mat-label>Invitado</mat-label>
    <mat-select formControlName="host">
      <mat-option *ngFor="let host of (hosts$ | async)" [value]="host.name">
        {{host.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Anfitri√≥n</mat-label>
    <mat-select formControlName="guest">
      <mat-option *ngFor="let host of (hosts$ | async)" [value]="host.name">
        {{host.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit">SUBMIT</button>
</form>
